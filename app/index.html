<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de asientos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
   
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Reserva de asientos</h1>
        
        <!-- Formulario de información del usuario -->
        <div id="user-info">
            <form id="user-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <label for="datapicker">Fecha:</label>
                    <input type="text" class="form-control" id="datapicker" placeholder="Fecha" readonly>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                      <!-- Columna vacía para alinear el botón a la derecha -->
                    </div>
                    <div class="col text-right">
                      <button type="submit" class="btn btn-primary">Continuar</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Asientos -->
        <div id="seats" class="my-4 d-none">
            <!-- Aquí se generarán los asientos mediante JavaScript -->
        </div>

        <!-- Botón de confirmación -->
        <div id="confirmation" class="text-center d-none">
            <button type="button" class="btn btn-success">Confirmar reserva</button>
        </div>

        <!-- Mensaje de agradecimiento -->
        <div id="thankyou" class="alert alert-success d-none" role="alert">
            Gracias por tu reserva. Te hemos enviado un email de confirmación con los detalles de tu reserva.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js" type='text/javascript'></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
